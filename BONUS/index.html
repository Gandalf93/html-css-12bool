<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frame-BONUS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/framework.css">
</head>
<body>

    <section>
        <div class="container-fluid">
            
            <div class="row">
                <div class="col-xs-offset-4 col-xs-1 ">
                    <div class="box pink"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-5 col-xs-2">
                    <div class="box pink"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-4 col-xs-4">
                    <div class="box pink"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-3 col-xs-6 ">
                    <div class="box pink"></div>
                </div>
            </div>
                    
            <!-- ROW OCCHIO -->
            <div class="row">
                <div class="col-xs-offset-3 col-xs-6">
                    <div class="row box">
                        <div class="col-xs-offset-1 col-xs-1">
                            <div class="box-nested-black">
                            </div>
                        </div>
                    </div>
                </div> 
            </div>

            <!-- ROW NASO -->
            <div class="row">
                <div class="col-xs-offset-2 col-xs-7">
                    <div class="row box">
                        <div class="col-xs-1">
                            <div class="box-nested">
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col-xs-offset-2 col-xs-7">
                    <div class="row box">
                        <div class="col-xs-1">
                            <div class="box-nested">
                            </div>
                        </div>
                    </div>
                </div> 
            </div>            
            <!-- FINE ROW NASO  -->
                       
            <div class="row">
                <div class="col-xs-offset-3 col-xs-6 ">
                    <div class="box pink"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-3 col-xs-6 ">
                    <div class="box pink"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-4 col-xs-4 ">
                    <div class="box pink"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-5 col-xs-2 ">
                    <div class="box pink"></div>
                </div>
            </div>    

        </div>
    </section>
    
</body>
</html>
